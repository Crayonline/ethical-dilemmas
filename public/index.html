<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated Story</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Generated Dilemma</h1>
  <p id="dilemma">Click the button to generate a story.</p>
  <div id="options"></div>

  <button onclick="refreshDilemma()">Generate New Dilemma</button>

  <script>
    async function refreshDilemma() {
      try {
        const response = await fetch('/generate');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        console.log(data);

        // Show dilemna
        document.getElementById('dilemma').innerText = data.parsedText.dilemma;

        // Show options
        const optionsContainer = document.getElementById('options');
        optionsContainer.innerHTML = ''; // Clear previous buttons
        data.parsedText.options.forEach(option => {
          if (option) {
            const button = document.createElement('button');
            button.textContent = option;
            button.classList.add('option-button'); // Optional: Add a class for styling or event handling
            button.onclick = function() {
              // Handle button click action here if needed
              console.log('Clicked option:', option);
            };
            optionsContainer.appendChild(button);
          }
        });

      } catch (error) {
        console.error('Error fetching new story:', error);
        document.getElementById('story').innerText = 'Error fetching new story.';
      }
    }
  </script>
</body>
</html>
